<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-card">
        <div class="cover-photo">
            <img src="Assets/cover-photo.png" alt="cover photo">
        </div>
        <div class="profile-content">
            <div class="profile-picture">
                <img src="Assets/2 by 2 pic.png" alt="profile picture">
            </div>
            <div class="profile-info">
                <h2>James David L. Lumayno</h2>
                <p class="title">Software Developer</p>
                <p class="bio">Dream in code, and build the future one line at a time</p>
            </div>
        </div>
        <div class="social">
            <ul>
                <li><a href="https://web.facebook.com/jamesdavid.lumayno.9/"><img src="Assets/facebook.png" alt="Facebook"></a></li>
                <li><a href="https://discord.com/channels/@me"><img src="Assets/discord (1).png" alt="Discord"></a></li>
                <li><a href="https://github.com/Klein30"><img src="Assets/github.png" alt="Github"></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
